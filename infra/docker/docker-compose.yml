version: '3.8'

services:
  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
      target: deps
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - api

  api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bcqa:bcqa_password@postgres:5432/bcqa
      - TEMPLATES_DIR=/app/packages/templates
    depends_on:
      - postgres
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages:/app/packages
      - ../../packages/templates:/app/packages/templates
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=bcqa
      - POSTGRES_PASSWORD=bcqa_password
      - POSTGRES_DB=bcqa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
